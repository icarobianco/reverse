<h2 mat-dialog-title>Camisa</h2>
<mat-dialog-content>
    <mat-tab-group headerPosition="below" [selectedIndex]="selected.value">
        <mat-tab *ngFor="let image of images; index as i">
            <ng-template mat-tab-label>
                <mat-icon color="accent">adjust</mat-icon>
            </ng-template>
            <div>
                <img src="{{image}}" width="400px" height="450px" />
            </div>
        </mat-tab>
    </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <!-- <button mat-button mat-dialog-close cdkFocusInitial>Ok</button> -->
</mat-dialog-actions>
